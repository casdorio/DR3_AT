apiVersion: apps/v1
kind: Deployment
metadata:
  name: status-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: status-service
  template:
    metadata:
      labels:
        app: status-service
    spec:
      containers:
      - name: status-service
        image: status-service:latest
        ports:
        - containerPort: 8080
---

apiVersion: v1
kind: Service
metadata:
  name: status-service
spec:
  type: LoadBalancer
  selector:
    app: status-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

---

