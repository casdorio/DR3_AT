apiVersion: v1
kind: Service
metadata:
  name: catalogo-veiculos-service
spec:
  type: LoadBalancer
  selector:
    app: catalogo-veiculos-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:latest
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "veiculo_db"
        - name: POSTGRES_USER
          value: "sa"
        - name: POSTGRES_PASSWORD
          value: "sa"

---
