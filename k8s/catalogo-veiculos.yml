apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogo-veiculos-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: catalogo-veiculos-service
  template:
    metadata:
      labels:
        app: catalogo-veiculos-service
    spec:
      containers:
      - name: catalogo-veiculos-service
        image: catalogo-veiculos-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgres:5432/veiculo_db"
        - name: SPRING_DATASOURCE_USERNAME
          value: "sa"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "sa"
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: "update"
        - name: SPRING_JPA_SHOW_SQL
          value: "true"
        - name: SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT
          value: "org.hibernate.dialect.PostgreSQLDialect"
        - name: SPRING_JPA_DRIVER_CLASS_NAME
          value: "org.postgresql.Driver"
---
