name: Deploy to Kubernetes

on:
  push:
    branches:
      - k8s
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Dar permissão de execução ao mvnw
        run: chmod +x status-service/mvnw

      - name: Build with Maven
        run: |
          cd status-service # Navegar até o diretório do serviço
          ./mvnw clean verify # ou 'mvn clean verify' se não usar o wrapper

      - name: Build Docker image
        run: |
          docker build -t status-service:latest ./status-service
  
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/status.yml
